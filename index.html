<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Reader - Children's Book Reader</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">üìö Story Reader</h1>
            <p class="subtitle">Take a photo and I'll read your book to you!</p>
            <!-- Debug access - tap title 5 times to open debug panel -->
            <div style="position: absolute; top: 10px; right: 10px; font-size: 12px; color: #666;">Debug: Tap title 5x</div>
        </header>

        <!-- Debug Panel (hidden by default) -->
        <div id="debugPanel" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 10000; color: white; padding: 20px; font-family: monospace; overflow-y: auto;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h3>Debug Console</h3>
                <button id="closeDebug" style="background: #ff4444; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">Close</button>
            </div>
            <div id="debugLog" style="background: #000; padding: 15px; border-radius: 5px; height: 80%; overflow-y: auto; white-space: pre-wrap; font-size: 12px;"></div>
            <div style="margin-top: 10px;">
                <button id="clearDebug" style="background: #666; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin-right: 10px;">Clear Log</button>
                <button id="exportDebug" style="background: #4CAF50; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">Export Log</button>
            </div>
        </div>

        <main class="main-content">
            <div class="camera-section" id="cameraSection">
                <div class="camera-placeholder">
                    <div class="camera-icon">üì∑</div>
                    <p>Tap to take a photo of your book</p>
                    <button class="camera-btn" id="cameraBtn">üì∏ Take Photo</button>
                </div>
                
                <video id="video" class="camera-video" style="display: none;" autoplay playsinline></video>
                <canvas id="canvas" style="display: none;"></canvas>
                
                <div class="captured-image" id="capturedImageSection" style="display: none;">
                    <img id="capturedImage" src="" alt="Captured book page">
                    <div class="image-actions">
                        <button class="btn btn-secondary" id="retakeBtn">üîÑ Retake</button>
                        <button class="btn btn-primary" id="readBtn">‚ú® Read to me!</button>
                    </div>
                </div>
            </div>

            <div class="text-section" id="textSection" style="display: none;">
                <div class="extracted-text">
                    <h3>üìñ Story Text:</h3>
                    <div class="text-content" id="extractedText"></div>
                </div>
                
                <div class="audio-controls">
                    <button class="btn btn-primary" id="playBtn">üéµ Play Story</button>
                    <button class="btn btn-secondary" id="pauseBtn" style="display: none;">‚è∏Ô∏è Pause</button>
                    <button class="btn btn-secondary" id="newPhotoBtn">üì∑ New Photo</button>
                </div>
            </div>

            <div class="loading" id="loading" style="display: none;">
                <div class="loading-spinner"></div>
                <p class="loading-text">Reading your book... ‚ú®</p>
            </div>
        </main>
    </div>

    <input type="file" id="fileInput" accept="image/jpeg" capture="camera" style="display: none;">
    <audio id="audioPlayer" style="display: none;"></audio>

    <script src="script.js"></script>
</body>
</html>
